<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    
    <style>
        .oneButton {
            display: inline-block;
            width: 50px;
            height: 50px;
        }
        .turnOn{
            background-color: aqua;
        }
    </style>
</head>

<body>
    <div>Result: <div id="memory"></div> <input id="theResult" placeholder="0"></div>
    <div>
        <div class="oneButton" onclick="someDigitClicked(1);">1</div>
        <div class="oneButton" onclick="someDigitClicked(2);">2</div>
        <div class="oneButton" onclick="someDigitClicked(3);">3</div>
    </div>
    <div>
        <div class="oneButton" onclick="someDigitClicked(4);">4</div>
        <div class="oneButton" onclick="someDigitClicked(5);">5</div>
        <div class="oneButton" onclick="someDigitClicked(6);">6</div>
    </div>
    <div>
        <div class="oneButton" onclick="someDigitClicked(7);">7</div>
        <div class="oneButton" onclick="someDigitClicked(8);">8</div>
        <div class="oneButton" onclick="someDigitClicked(9);">9</div>
    </div>
    <div>
        <div class="oneButton" onclick="someDigitClicked(0);">0</div>
        <div class="oneButton" id="equals" onclick="doSomeOperation('equals');">=</div>
    </div>

    <div>
        <div class="oneButton" onclick="clearAll();">Clear</div>
        <div class="oneButton" id="plus"  onclick="doSomeOperation('plus',doPlus);">+</div>
        <div class="oneButton" id="minus" onclick="doSomeOperation('minus',doMinus);">-</div>
    </div>


<script src="main.js"></script>
</body>

</html>
