<html>
<head>

    <style>
        h2{

            width:10px;
            height:10px;
            transition: width 10s, height 10s;
        }
    </style>

<body>


    <select id="country" onchange="CountryChanged();">
    <option>Please choose a country:</option>
    <option>Luxembourg</option>
    <option>Italy</option>
    <option>Romania</option>
    <option>Venezuela</option>
    </select>

    <select id="cities" class="hidden" onchange="CityChanged();">
    </select>

    <img id="currentImage" src="" class="hidden city">
    <button onclick="MakeItBigger();">Enlarge</button>

    
</body>
