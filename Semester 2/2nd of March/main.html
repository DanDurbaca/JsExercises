<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>

    <style>
        h2{
            width: 300px;
        }
        .hidden{
            display: none;
        }
    </style>
</head>
<body>
    <h2>
    This is a project where we want to build select boxes 
    that are linked one to another.
    </h2>

    <h2>
    We would like to have a list of countries for a select box
    and, depending on what the user has selected as a country,
    we should display cities in a second select box.
    </h2>

    <select id="country" onchange="CountryChanged();">
    <option>Please choose a country:</option>
    <option>Luxembourg</option>
    <option>Italy</option>
    <option>Romania</option>
    <option>Venezuela</option>
    </select>

    <select id="cities" class="hidden" onchange="CityChanged();">
    </select>

    <img id="currentImage" src="" class="hidden">

    
</body>
</html>
